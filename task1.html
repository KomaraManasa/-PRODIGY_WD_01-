<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Navigation Menu</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 2000px; 
      background: #fafafa;
    }

    
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(20px);
    }

    nav.scrolled {
      background-color: #2c3e50; 
      box-shadow: 0 4px 12px rgba(44, 62, 80, 0.8);
    }

    
    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #34495e;
      user-select: none;
      transition: color 0.3s ease;
    }

    nav.scrolled .brand {
      color: #ecf0f1;
    }

    
    ul.nav-menu {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }

    ul.nav-menu li a {
      position: relative;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
      padding: 8px 12px;
      border-radius: 5px;
      transition: color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      display: inline-block;
    }

    nav.scrolled ul.nav-menu li a {
      color: #ecf0f1;
    }

    ul.nav-menu li a:hover,
    ul.nav-menu li a:focus {
      background-color: #e67e22; 
      color: #ffffff;
      box-shadow: 0 6px 12px rgba(230, 126, 34, 0.6);
      outline: none;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav id="mainNav">
    <div class="nav-container">
      <div class="brand">AwesomeSite</div>
      <ul class="nav-menu" role="menubar">
        <li><a href="#home" role="menuitem" tabindex="0">Home</a></li>
        <li><a href="#features" role="menuitem" tabindex="0">Features</a></li>
        <li><a href="#pricing" role="menuitem" tabindex="0">Pricing</a></li>
        <li><a href="#about" role="menuitem" tabindex="0">About</a></li>
        <li><a href="#contact" role="menuitem" tabindex="0">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const nav = document.getElementById('mainNav');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 70) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
  
</body>
</html>
